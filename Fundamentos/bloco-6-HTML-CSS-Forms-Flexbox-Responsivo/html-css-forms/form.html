<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML & CSS - Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">TrybeTrip</h1>
  </header>
  <main id="form-area">
    <form action="" id="form-container">
      <div class="line-content">
        <label for="full-name">Nome:</label>
        <input type="text" name="name" id="full-name">
      </div>
      <div class="line-content">
        <label for="email">Email:</label>
        <input type="email" name="name" id="email">
      </div>
      <div class="line-content">
        <input type="radio" name="opt" id="opt1" value="Opção1"> <label for="opt1">Opção 1</label>
        <input type="radio" name="opt" id="opt2" value="Opção2"> <label for="opt2">Opção 2</label>
        <input type="radio" name="opt" id="opt3" value="Opção3"> <label for="opt3">Opção 3</label>
        <input type="radio" name="opt" id="opt4" value="Opção4"> <label for="opt4">Opção 4</label>
      </div>
      <div class="line-content">
        <label for="answer-text">Espaço para digitar a resposta</label>
        <textarea name="answer" id="answer-text" cols="30" rows="10"></textarea>
      </div>
      <div class="line-content">
        <label for="date">Data:</label>
        <input type="date" pattern="/d{2}-/d{2}-/d{4}" name="name" id="date">
      </div>
    </form>
  </main>
<footer id="send-btns">

</footer>
</body>
</html>
